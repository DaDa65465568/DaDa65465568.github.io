        <font size="5"><font face="標楷體"><h2>
            簡介
        </h2></font>
    
    <font size="5"><font face="標楷體"><p>
    伊斯坦堡，坐落於黑海出海口的她是連接歐亞的橋樑，更是重要的貿易樞紐，也是關鍵的戰略要地，<br>
    她在過去是羅馬帝國和鄂圖曼帝國的首都，市內有為數眾多的古蹟，最為著名的便是聖索菲亞大教堂。<br>
    她是中東第一大城和世界第六大城，唯一一個橫跨歐亞兩洲的城市，伊斯坦堡是新舊土耳其的見證者，<br>  
    她見證了土耳其的帝國時代，也受到了第一次世界大戰的摧殘，更是現代土耳其最有活力的城市，市內<br>
    更有各種體驗傳統洗浴文化的浴場跟慶典，如果想要了解土耳其，就一定要來伊斯坦堡。<br>    
    </p></font>
